<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Infant:ital,wght@0,300;0,400;1,300;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>the code review</h1>
    </header>
    <main>
        <div class="page-desc">
            <h2>Signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox
            </p>
        </div>
        <div class="contact">
            <form>
                <fieldset>
                    <legend>Contact Information</legend>
                    <label for="name">Full Name</label>
                    <input name="name" id="name" type="text" placeholder="Required" required>
                    <label for="email">Email Address</label>
                    <input name="email" id="email" type="email" placeholder="Required" required>
                    <label for="phone">Phone Number</label>
                    <input placeholder="Phone number" name="phone" id="phone" type="number">
                    <label for="address">Street Address</label>
                    <input placeholder="Address" name="address" id="address" type="text">
                    <label for="city">City</label>
                    <input placeholder="City" name="city" id="city" type="text">
                    <label for="state">State</label>
                    <select name="state"  id="state" required>
                            <option value="" disabled selected>Choose State</option>
                            <option value="leeds">Leeds</option>
                            <option value="london">London</option>
                    </select>
                    <label for="zip">Zip Code</label>
                    <input placeholder="Zip Code" name="zip" id="zip" type="text">
                </fieldset>
                <fieldset>
                    <legend>Newsletter</legend>
                    <label class="clear">Select the newsletters you would like to receive</label>
                    <label for="html" class="clear">
                        <input name="news" type="checkbox" id="html" value="html">
                        HTML News</label>
                    <label for="css" class="clear">
                        <input name="news" type="checkbox" id="css" value="css">
                        CSS News
                    </label>
        
                    <label for="javascript" class="clear">
                        <input name="news" type="checkbox" id="javascript" value="javascript">
                        Javascript News
                    </label>
                    <div class="clear"></div>
                    <div class="clear"></div>
                    <label>Newsletter Format</label>
                    <div class="clear"></div>
                    <label for="html_format" class="clear">
                        <input  type="radio" id="html_format" name="format" value="html">
                        HTML
                    </label>
                    <label for="text_format" class="clear">
                        <input type="radio" id="text_format" name="format" value="text">
                        Plain Text
                    </label>
                    <div class="clear"></div>
                    <label for="others">Other topics you'd like to hear about</label>
                    <textarea name="others" id="others"></textarea>
                </fieldset>
                <input type="submit" value="Sign Up">
            </form>
        </div>
    </main>
    <footer>
        <p>Copyright The Code Review</p>
    </footer>
</body>
</html>
